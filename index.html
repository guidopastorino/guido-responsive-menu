<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-dark">

    <div class="d-flex justify-content-center align-items-center shadow-sm bg-white" style="height: 60px;">

            <div class="row align-items-center">

                <!-- logo -->
                <div class="col-4 d-flex justify-content-start align-items-center">

                </div>

                        <button class="btn-menu" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

                        </button>

                                    <ul class="nav flex-column align-items-center">
                                        <li class="nav-item my-4 fw-bold fs-4">

                                        <li class="nav-item my-4 fw-bold fs-4">

                                        </li>
                                        <li class="nav-item my-4 fw-bold fs-4">
                                            <a href="#" class="nav-link text-dark">Cuenta</a>

                                    </ul>

                                </div>
                              </div>
                            </div>
                        </div>
                        <!-- end modal -->
                    </div>

                    <!-- items -->
                    <div class="d-none d-md-flex">
                        <ul class="nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link text-dark">Inicio</a>
                            </li>
                            <li class="nav-item">

                            <li class="nav-item">

                </div>
                
            </div>
